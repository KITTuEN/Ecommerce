{% extends "base.html" %}

{% block title %}Request Return - BRAEV{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-between align-items-center mb-5">
        <h1 class="h3 mb-0">Request Return</h1>
        <a href="{{ url_for('my_orders') }}" class="btn btn-outline btn-sm"><i class="fas fa-arrow-left me-2"></i>
            Back</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 mb-4 bg-light border-0">
                <h5 class="small text-uppercase fw-bold text-muted mb-3">Order Summary</h5>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="text-muted">Order ID</span>
                    <span class="fw-medium">{{ order.order_id }}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted">Total Amount</span>
                    <span class="fw-medium">â‚¹{{ order.total_amount }}</span>
                </div>
            </div>

            <form action="{{ url_for('request_return', order_id=order._id) }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-muted">Reason for Return</label>
                    <select class="form-select rounded-0" name="reason" required>
                        <option value="" selected disabled>Select a reason...</option>
                        <option value="Size Issue">Size Issue - Too Small/Big</option>
                        <option value="Defective">Defective or Damaged Item</option>
                        <option value="Not as Described">Item Not as Described</option>
                        <option value="Changed Mind">Changed Mind</option>
                        <option value="Wrong Item">Received Wrong Item</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-muted">Item Condition</label>
                    <div class="d-flex flex-column gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="condition" id="c1" value="Unopened"
                                required>
                            <label class="form-check-label" for="c1">Unopened</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="condition" id="c2" value="Opened"
                                required>
                            <label class="form-check-label" for="c2">Opened but Unused</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="condition" id="c3" value="Used" required>
                            <label class="form-check-label" for="c3">Used/Tried On</label>
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-uppercase fw-bold text-muted">Additional Comments</label>
                    <textarea class="form-control rounded-0" name="comments" rows="4"
                        placeholder="Please provide more details..."></textarea>
                </div>

                <button type="submit" class="btn btn-dark w-100 py-3">Submit Return Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
