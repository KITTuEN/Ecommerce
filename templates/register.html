{% extends "base.html" %}

{% block title %}Register - BRAEV{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card border-0 shadow-sm p-5" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="h3 mb-2">Create Account</h2>
            <p class="text-muted">Join us for the best shopping experience</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="mb-3">
                <label for="name" class="form-label fw-medium">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-medium">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                    required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-medium">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Create a strong password" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 mb-3 py-2">Sign Up</button>

            <div class="text-center">
                <p class="mb-0 text-muted">Already have an account? <a href="{{ url_for('login') }}"
                        class="text-dark fw-bold text-decoration-none">Login</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
